<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Multishot</title>
  </head>
  <body class="main-body">
    <header class="main-header">
        <div class="logo-container">
            <img class="main-logo" src="./icons/icon128.png" />
            <p class="main-title">Multi<span style="font-weight: bold; color: black;">shot</span></p>
        </div>
        <div class="tooltip">
            <button class="cog-button" id="settings-button"></button>
            <span class="tooltip-content tooltip-left" style="right: 42px;">Options</span>
        </div>
    </header>
    <div class="main-scroller">
        <div class="main-input" id="main-input">
            <label class="input-label" for="screen-name">Image Name</label>
            <input id="screen-name" placeholder="Optional" type="text">
            <label class="input-label" for="screen-type">Image Type</label>
            <select id="screen-type">
                <option value=".png" class="format-option">PNG</option>
                <option value=".jpeg" class="format-option">JPEG</option>
            </select>
            <div style="display: inherit; margin: 4px 0; padding: 0 4px;">
                <div style="display: flex; align-items: center; justify-content: space-between; margin: 10px 0;">
                    <label for="screen-full" class="checkbox-label">Screenshot Full Page</label>
                    <div class="toggle-button">
                        <input type="checkbox" id="screen-full" checked>
                        <div class="knobs"></div>
                        <div class="layer"></div>
                    </div>
                </div>
                <div style="display: flex; align-items: center; justify-content: space-between; margin: 10px 0;">
                    <label for="screen-date" class="checkbox-label">Add Date To Name</label>
                    <div class="toggle-button">
                        <input type="checkbox" id="screen-date" checked>
                        <div class="knobs"></div>
                        <div class="layer"></div>
                    </div>
                </div>
                <div style="display: flex; align-items: center; justify-content: space-between; margin: 10px 0;">
                    <label for="screen-subfolder" class="checkbox-label">Output In Subfolders</label>
                    <div class="toggle-button">
                        <input type="checkbox" id="screen-subfolder" checked>
                        <div class="knobs"></div>
                        <div class="layer"></div>
                    </div>
                </div>
            </div>
            <button class="screen-button" id="screen-button"><span>Screenshot</span><div class="loader" style="display: none;"></div></button>
        </div>
        <div class="main-presets" id="main-presets">
            <form id="preset-form">
                <div class="preset-no-hover">
                    <div style="display: inherit;">
                        <img class="preset-icon" src="./icons/custom.svg" />
                        <div class="preset-content" style="width: 70%; gap: 2px;">
                            <input id="device-name-input" type="text" placeholder="Name" required >
                            <div style="display: flex; justify-content: space-between;">
                                <input id="device-width-input" type="text" placeholder="Width" required pattern="[1-9][0-9]*" style="width: 32%; text-align: center;">
                                <span style="font-size: 16px; font-weight: bold;"> x </span>
                                <input id="device-height-input" type="text" placeholder="Height" required pattern="[1-9][0-9]*" style="width: 32%; text-align: center;">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="add-button" id="add-button"></button>
                </div>
            </form>
            <div style="display: inherit;" id="presets-container"></div>
        </div>
    </div>
    <div class="bottom-navbar" id="bottom-navbar">
        <a class="tab-button" href="#home">Home</a>
        <a class="tab-button" href="#presets">Presets</a>
    </div>
    
    <link rel="stylesheet" href="popup.css">
    <script src="jszip.js"></script>
    <script src="storage.js"></script>
    <script src="capture.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
